<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Explorer v2.1.3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Theme - Matrix Green */
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #00ff00;
            --text-secondary: #00aa00;
            --text-muted: #aaaaaa;
            --border-color: #00ff00;
            --accent-color: #00ff00;
            --box-glow: rgba(0, 255, 0, 0.1);
        }

        [data-theme="cyberpunk"] {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1e37;
            --text-primary: #00ffff;
            --text-secondary: #ff00ff;
            --text-muted: #8892b0;
            --border-color: #00ffff;
            --accent-color: #ff00ff;
            --box-glow: rgba(0, 255, 255, 0.15);
        }

        [data-theme="nord"] {
            --bg-primary: #2e3440;
            --bg-secondary: #3b4252;
            --text-primary: #88c0d0;
            --text-secondary: #81a1c1;
            --text-muted: #d8dee9;
            --border-color: #5e81ac;
            --accent-color: #88c0d0;
            --box-glow: rgba(136, 192, 208, 0.1);
        }

        [data-theme="dracula"] {
            --bg-primary: #282a36;
            --bg-secondary: #383a59;
            --text-primary: #50fa7b;
            --text-secondary: #bd93f9;
            --text-muted: #f8f8f2;
            --border-color: #ff79c6;
            --accent-color: #50fa7b;
            --box-glow: rgba(255, 121, 198, 0.15);
        }

        [data-theme="sunset"] {
            --bg-primary: #1a1423;
            --bg-secondary: #2d1b3d;
            --text-primary: #ff6b6b;
            --text-secondary: #ffa500;
            --text-muted: #ccc5b9;
            --border-color: #ff6b6b;
            --accent-color: #ffa500;
            --box-glow: rgba(255, 107, 107, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 20px var(--box-glow);
        }

        .theme-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .theme-selector select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            width: 160px;
        }

        .terminal-header {
            background: var(--bg-primary);
            padding: 15px;
            border: 2px solid var(--border-color);
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--box-glow);
        }

        .terminal-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .command-line {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .prompt {
            color: var(--text-secondary);
        }

        .containers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .container-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--box-glow);
        }

        .container-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px var(--box-glow);
            border-color: var(--accent-color);
        }

        .status-indicator {
            display: inline-block;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container-name {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
            margin: 10px 0;
        }

        .container-details {
            color: var(--text-muted);
            font-size: 12px;
        }

        .nav-buttons {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px var(--box-glow);
        }

        .nav-title {
            color: var(--text-primary);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .nav-button {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            transition: all 0.2s ease;
            text-align: left;
        }

        .nav-button:hover {
            background: var(--border-color);
            color: var(--bg-primary);
            transform: scale(1.05);
        }

        .info-panel {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-color);
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
            animation: slideIn 0.3s ease;
            box-shadow: 0 0 20px var(--box-glow);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-title {
            color: var(--text-primary);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .info-content {
            color: var(--text-muted);
            white-space: pre-wrap;
        }

        .external-link {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
            margin-top: 10px;
        }

        .external-link:hover {
            color: var(--text-primary);
        }

        .highlight-box {
            background: var(--box-glow);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--text-primary);
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: var(--accent-color);
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body data-theme="matrix">
    <div class="theme-selector">
        <label>üé® THEME SELECTOR</label>
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="matrix">Matrix Green</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="nord">Nord</option>
            <option value="dracula">Dracula</option>
            <option value="sunset">Sunset</option>
        </select>
    </div>

    <div class="terminal-header">
        <div class="terminal-title">CONTAINER_EXPLORER v2.1.3 - Terminal Interface</div>
        <div class="command-line">
            <span class="prompt">root@container-explorer:~#</span> docker ps -a<span class="cursor"></span>
        </div>
    </div>

    <div class="containers-grid">
        <div class="container-card" onclick="showContainerInfo('nginx')">
            <div>
                <span class="status-indicator">‚óè</span>
                <span style="color: var(--text-primary);">RUNNING</span>
            </div>
            <div class="container-name">web-server</div>
            <div class="container-details">
                nginx:latest<br>
                Port: 80‚Üí80
            </div>
        </div>

        <div class="container-card" onclick="showContainerInfo('postgres')">
            <div>
                <span class="status-indicator">‚óè</span>
                <span style="color: var(--text-primary);">RUNNING</span>
            </div>
            <div class="container-name">database</div>
            <div class="container-details">
                postgres:13<br>
                Port: 5432
            </div>
        </div>

        <div class="container-card" onclick="showContainerInfo('redis')">
            <div>
                <span class="status-indicator">‚óè</span>
                <span style="color: var(--text-primary);">RUNNING</span>
            </div>
            <div class="container-name">cache-store</div>
            <div class="container-details">
                redis:alpine<br>
                Port: 6379
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <div class="nav-title">üìö LEARN MORE ABOUT CONTAINERS:</div>
        <div class="button-grid">
            <button class="nav-button" onclick="openExternalLink()">üîó What is a Container?</button>
            <button class="nav-button" onclick="showDockerCommands()">‚ö° Docker Commands</button>
            <button class="nav-button" onclick="showContainerTypes()">üì¶ Container Types</button>
            <button class="nav-button" onclick="runDiagnostics()">üîç System Diagnostics</button>
        </div>
    </div>

    <div id="info-panel" class="info-panel">
        <div id="info-content" class="info-content"></div>
    </div>

    <script>
        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
        }

        function showContainerInfo(type) {
            const infoPanel = document.getElementById('info-panel');
            const content = document.getElementById('info-content');
            
            const containerInfo = {
                nginx: `Container: web-server (nginx:latest)
Status: Running (2m 30s)
CPU Usage: 0.05%
Memory: 12.3 MiB / 1.9 GiB
Network: bridge
Ports: 0.0.0.0:80->80/tcp`,
                postgres: `Container: database (postgres:13)
Status: Running (5m 15s)
CPU Usage: 0.12%
Memory: 45.7 MiB / 1.9 GiB
Network: bridge
Ports: 5432/tcp
Environment: POSTGRES_DB=myapp`,
                redis: `Container: cache-store (redis:alpine)
Status: Running (10m 45s)
CPU Usage: 0.02%
Memory: 8.1 MiB / 1.9 GiB
Network: bridge
Ports: 6379/tcp`
            };
            
            content.innerHTML = `<div class="info-title">üìä CONTAINER DETAILS</div><pre class="info-content">${containerInfo[type] || 'Container information not found.'}</pre>`;
            infoPanel.style.display = 'block';
            setTimeout(() => infoPanel.scrollIntoView({ behavior: 'smooth' }), 100);
        }

        function openExternalLink() {
            const infoPanel = document.getElementById('info-panel');
            const content = document.getElementById('info-content');
            
            content.innerHTML = `
<div class="info-title">üåê EXTERNAL RESOURCE DETECTED</div>
<div>Opening comprehensive container guide...</div>
<div>Target: GeeksforGeeks DevOps Portal</div>

<div class="highlight-box">
<strong>What is a Container?</strong><br><br>
Containers are lightweight, portable, executable packages that include 
everything needed to run an application: code, runtime, system tools, 
libraries, and settings.
</div>

<span class="external-link" onclick="window.open('https://www.geeksforgeeks.org/devops/what-is-a-container/', '_blank')">
üîó CLICK HERE TO ACCESS FULL CONTAINER GUIDE ‚Üí
</span>`;
            infoPanel.style.display = 'block';
            infoPanel.scrollIntoView({ behavior: 'smooth' });
        }

        function showDockerCommands() {
            const infoPanel = document.getElementById('info-panel');
            const content = document.getElementById('info-content');
            
            content.innerHTML = `
<div class="info-title">‚ö° ESSENTIAL DOCKER COMMANDS</div>
<pre>docker run [image]          # Create and start container
docker ps                   # List running containers  
docker ps -a               # List all containers
docker stop [container]    # Stop running container
docker rm [container]      # Remove container
docker images              # List available images
docker pull [image]        # Download image
docker build -t [name] .   # Build image from Dockerfile
docker exec -it [container] /bin/bash  # Access container shell
docker logs [container]    # View container logs</pre>`;
            infoPanel.style.display = 'block';
            infoPanel.scrollIntoView({ behavior: 'smooth' });
        }

        function showContainerTypes() {
            const infoPanel = document.getElementById('info-panel');
            const content = document.getElementById('info-content');
            
            content.innerHTML = `
<div class="info-title">üì¶ CONTAINER ECOSYSTEM</div>
<div>
<strong>Docker Containers:</strong> Most popular containerization platform<br>
<strong>LXC/LXD:</strong> Linux system containers<br>
<strong>Podman:</strong> Daemon-less container engine<br>
<strong>Kubernetes Pods:</strong> Container orchestration units<br>
<strong>Windows Containers:</strong> Native Windows containerization<br>

<div class="highlight-box">
üí° Containers vs Virtual Machines:<br>
‚Ä¢ Containers share the host OS kernel<br>
‚Ä¢ VMs include full guest operating system<br>
‚Ä¢ Containers are more lightweight and efficient
</div>
</div>`;
            infoPanel.style.display = 'block';
            infoPanel.scrollIntoView({ behavior: 'smooth' });
        }

        function runDiagnostics() {
            const infoPanel = document.getElementById('info-panel');
            const content = document.getElementById('info-content');
            
            content.innerHTML = `
<div class="info-title">üîç SYSTEM DIAGNOSTICS RUNNING...</div>
<div class="loading-bar"><div class="loading-progress"></div></div>

<pre>Docker Engine: ‚úÖ Running (v24.0.7)
Container Runtime: ‚úÖ containerd v1.7.8
Storage Driver: overlay2
Cgroup Version: v2
Registry: docker.io
Network Driver: bridge

System Resources:
‚Ä¢ CPU: 4 cores available
‚Ä¢ Memory: 1.95 GB available
‚Ä¢ Disk Space: 45.2 GB free
‚Ä¢ Active Containers: 3
‚Ä¢ Images: 8

<span style="color: var(--accent-color);">‚úÖ All systems operational</span></pre>`;
            infoPanel.style.display = 'block';
            infoPanel.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize with welcome message
        setTimeout(() => {
            const infoPanel = document.getElementById('info-panel');
            const content = document.getElementById('info-content');
            content.innerHTML = `
<div class="info-title">üöÄ CONTAINER EXPLORER INITIALIZED</div>
<div>
Welcome to the Container Management Terminal!<br><br>
‚Ä¢ Click on any container above to view details<br>
‚Ä¢ Use navigation buttons to explore container concepts<br>
‚Ä¢ Access external resources for in-depth learning<br>
‚Ä¢ Try different color themes using the selector above!<br><br>
Ready for container operations...
</div>`;
            infoPanel.style.display = 'block';
        }, 1500);
    </script>
</body>
</html>
